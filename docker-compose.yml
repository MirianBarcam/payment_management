services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/home/app/web
      - ./api/mediafiles:/home/app/web/mediafiles
    ports:
      - 8000:8000
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=data_payment_management
      - POSTGRES_HOST=db
    depends_on:
      - db  

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
    depends_on:
      - api

  db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=data_payment_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" 

volumes:
  postgres_data: